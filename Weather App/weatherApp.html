<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weatherApp.css">
    <link rel="stylesheet" href="dialog.css">
    <script src="weatherApp.js" defer></script>
    <title>Weather App</title>
</head>

<body>

    <div class="weather-container">
        <div class="weather-header">
            <div class="date-today"></div>
            <div class="option-btn">+</div>
        </div>


        <div class="weather-condition"></div>
        <div class="weather-description"></div>
        <div class="weather-location"></div>
        <div class="weather-temperature"></div>
        <div class="weather-temperature-feels-like"></div>
        <div class="weather-bottom-stats">
            <div class="weather-temperature-humidity"></div>
            <div class="weather-temperature-pressure"></div>
            <div class="weather-temperature-sunrise"></div>
            <div class="weather-temperature-sunset"></div>
        </div>

    </div>

    <div>

    </div>
</body>

</html>
