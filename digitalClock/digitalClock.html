<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="digitalClockStyle.css" />
    <script src="digitalClockScript.js" type="text/javascript" defer></script>

    <title>Digital Clock</title>
  </head>
  <body>
    <section>
      <div class="clock-container">
        <div class="col">
          <span class="row day" data-day>TH</span>
          <span class="row indicator">DAY</span>
        </div>
        <div class="colon">:</div>
        <div class="col">
          <span class="row" data-hour>19</span>
          <span class="row indicator">HOURS</span>
        </div>
        <div class="colon">:</div>
        <div class="col">
          <span class="row" data-minute>21</span>
          <span class="row indicator">MINUTES</span>
        </div>
        <div class="colon">:</div>
        <div class="col">
          <span class="row" data-second>21</span>
          <span class="row indicator">SECONDS</span>
        </div>
      </div>
    </section>
  </body>
</html>
